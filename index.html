<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch A Sketch</title>
</head>
<body>
    <header class="header">
        <p id="banner">Etch A Sketch</p>
    </header>

    <main class="main">
        <div class="settings">
            <input type="color" class="color-picker">
            <button class="color-button">Color Mode</button>
            <button class="eraser-button">Eraser Mode</button>
            <button class="clear-button">Clear</button>
        </div>

        <div id="grid"></div>
    </main>

    <footer class="footer">
        <p class="author">kondziet</p>
    </footer>
</body>
</html>
